<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Entregas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- Filtros -->
    <div class="filter-section card">
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-filter me-2"></i>Filtros</h5>
        <div class="row">
            <!-- Filtro por Emprendedor -->
            <div class="col-md-4">
                <label for="emprendedorFilter" class="form-label">Filtrar por Emprendedor</label>
                <select class="form-select" id="emprendedorFilter">
                    <option value="all">Todos los emprendedores</option>
                    <option value="1">Emprendedor 1</option>
                    <option value="2">Emprendedor 2</option>
                    <option value="3">Emprendedor 3</option>
                </select>
            </div>

            <!-- Filtro por Fecha -->
            <div class="col-md-4">
                <label for="dateFilter" class="form-label">Filtrar por Fecha</label>
                <input type="date" class="form-control" id="dateFilter">
            </div>

            <!-- Filtro por Destino -->
            <div class="col-md-4">
                <label for="destinoFilter" class="form-label">Filtrar por Destino</label>
                <select class="form-select" id="destinoFilter">
                    <option value="all">Todos los destinos</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Cali">Cali</option>
                    <option value="Medellín">Medellín</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <!-- Filtro por Destinatario -->
            <div class="col-md-4">
                <label for="destinatarioFilter" class="form-label">Filtrar por Destinatario</label>
                <input type="text" class="form-control" id="destinatarioFilter" placeholder="Escriba el destinatario">
            </div>

            <!-- Filtro por Estado -->
            <div class="col-md-4">
                <label for="estadoFilter" class="form-label">Filtrar por Estado</label>
                <select class="form-select" id="estadoFilter">
                    <option value="all">Todos los estados</option>
                    <option value="Entregado">Entregado</option>
                    <option value="Pendiente">Pendiente</option>
                </select>
            </div>

            <!-- Botón Aplicar -->
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-filter w-100" id="applyFilter">
                    <i class="fas fa-check me-1"></i> Aplicar
                </button>
            </div>
        </div>
    </div>
</div>


        <!-- Estadísticas -->
        <div class="row">
            <div class="col-md-4">
                <div class="stats-card primary">
                    <i class="fas fa-truck"></i>
                    <h3 id= "totales"> </h3>
                    <p>Entregas Totales</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card success">
                    <i class="fas fa-check-circle"></i>
                    <h3 id= "exitossas"></h3>
                    <p>Entregas Exitosas</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card warning">
                    <i class="fas fa-clock"></i>
                    <h3 id= "pendientes"></h3>
                    <p>Pendientes</p>
                </div>
            </div>
        </div>

        <!-- Gráfico y Destinos -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-chart-line me-2"></i>Entregas por Destino</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="deliveryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-map-marker-alt me-2"></i>Top Destinos</h5>
                    </div>
                    <div class="card-body">
                        <ul id="listaCiudades" class="list-group"><!-- Entregas totales, hechas, faltantes --></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Entregas -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-table me-2"></i>Detalle de Entregas</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Destino</th>
                                        <th>Destinatario</th>
                                        <th>Fecha</th>
                                        <th>Emprendedor</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="deliveryTable">
                                    <!-- Los datos de la tabla se generarán aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dashboard.js"> </script>
</body>
</html>
